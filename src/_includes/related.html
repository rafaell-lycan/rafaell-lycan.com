{% if page.related %}
<section class="related container">
  <h3 class="related__title">References</h3>

  <ul class="default-list">
    {% for rel in page.related %}
    <li class="related__mention" itemprop="mentions" itemscope itemtype="https://schema.org/Thing">
      <a itemprop="url" href="{{ rel.url }}" title="{{ rel.title }}" target="_blank">
        <span itemprop="name">{{ rel.title }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
