<section class="share">
  <div class="container">
    <ul class="share__post-list">
      <li class="share__post-item" data-hint="Share on Facebook">
        <a class="share__icon share__icon--facebook"
          href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
          target="share-facebook"
          title="Share on Facebook">
          <span class="share__text">Like</span></a>
        </a>
      </li>
      <li class="share__post-item" data-hint="Share on Twitter">
          <a class="share__icon share__icon--twitter"
          href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}"
          target="share-twitter"
          title="Share on Twitter">
          <span class="share__text">Tweet</span></a>
        </a>
      </li>
      <li class="share__post-item" data-hint="Share on Google Plus">
        <a class="share__icon share__icon--gplus"
          href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
          target="share-gplus"
          title="Share on Google Plus">
          <span class="share__text">+1</span></a>
        </a>
      </li>
    </ul>
  </div>
</section>
