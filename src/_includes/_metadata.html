<!-- Core Meta Data -->
<meta name="description" content="{{ description }}">
<meta name="keywords" content="{{ keywords }}">
<meta name="author" content="{{ site.author }} - {{ site.url }}"/>
<meta name="reply-to" content="{{ site.email }}"/>

<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" type="application/rss+xml" href="https://feeds.feedburner.com/rafaell-lycan" title="Rafaell Lycan RSS Feed">

<!-- Domains prefetch & preconnect -->
<link rel="dns-prefetch" href="//google-analytics.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel='dns-prefetch' href='//s2.getsmartlook.com'>
<link rel='dns-prefetch' href='//rec.getsmartlook.com'>
<link rel="preconnect" href="//google-analytics.com" crossorigin />
<link rel="preconnect" href="//www.google-analytics.com" crossorigin />
<link rel="preconnect" href="//fonts.googleapis.com" crossorigin />
<link rel='preconnect' href='//s2.getsmartlook.com' crossorigin>
<link rel='preconnect' href='//rec.getsmartlook.com' crossorigin>

<!-- Google webmaster tools verification code -->
<meta name="google-site-verification" content="x08xUXYXTQWjHPyl9M_w5VIF07UWLSi0XUTxxCSS7rQ" />

<meta name="robots" content="index, follow">
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="mobile-web-app-capable" content="yes">

<!-- Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Icons by pawelgrzybek -->
