<!DOCTYPE html>

<head>
    {% include head.html %}
    <meta charset="utf-8">
    <!--[if lt IE 9]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="js/vendor/html5shiv.js"></script>
    <![endif]-->
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Core Meta Data -->
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ description }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="publisher" href="https://plus.google.com/113755365039926065548">
    <link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/rafaell-lycan" title="Rafaell Lycan RSS Feed">

    <!-- Google webmaster tools verification code -->
    <meta name="google-site-verification" content="x08xUXYXTQWjHPyl9M_w5VIF07UWLSi0XUTxxCSS7rQ" />
    <meta name="apple-itunes-app" content="app-id=567264775">

    <!-- Open Graph Meta Data -->
    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ image }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="article:publisher" content="https://www.facebook.com/rafaell.lycan">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:image" content="{{ image }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:creator" content="@{{site.twitter}}">
    <meta property="twitter:account_id" content="50549691">

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css" media="all">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <a href="/">
                    <img src="/assets/img/rafaell-lycan.jpg" alt="Rafaell Lycan Profile" title="Rafaell Lycan Profile" class="avatar">
                </a>
                <h1><a href="/">Hi there, I'm Rafaell</a></h1>
                <h2 class="subtitle">And I love coding things for the web</h2>
                <nav class="menu">
                    <ul>
                        <li><a href="/about">About</a></li>
                        <li><a href="/">Blog</a></li>
                        <!-- <li><a href="#">Projects</a></li> -->
                        <!-- <li><a href="#">Talks</a></li> -->
                    </ul>
                </nav>
            </header>
            <footer>
                <p>
                    <a href="https://github.com/rafaell-lycan" class="btn btn-dark btn-github">Github</a>
                    <a href="https://twitter.com/rafaelllycan" class="btn btn-dark btn-twitter">Twitter</a>
                </p>
            </footer>
        </aside>

        <main class="main">
            <div class="container">
                {{content}}
            </div>
            <footer id="footer">
              <p class="credit">Copyright Â© 2015 - {{ site.author }}.</p>
            </footer>
        </main>
    </div>
    <!-- Google Analytics verification code -->
    <script>
        var _gaq=[['_setAccount','UA-16383035-5'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    <script async src="/assets/js/main.min.js"></script>
</body>
</html>
