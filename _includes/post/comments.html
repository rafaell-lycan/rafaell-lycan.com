{% if jekyll.environment == "production" and site.config.disqus_name %}
<section class="comments container">
  <h3 class="comments__title">Join the Conversation</h3>
  <div id="disqus_thread"></div>
</section>
<script type="text/javascript">
  var disqus_loaded = false;
  function load_disqus(){
    disqus_loaded = true;
    var disqus_shortname = '{{site.config.disqus_name}}';
    var disqus_title = '{{page.title.replace("'", "\\'")}}';
    var disqus_url = '{{page.url}}';
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    var ldr = document.getElementById('disqus_loader');
  };
  window.onscroll = function(e) {
    if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 600)) {
      if (!disqus_loaded)
        load_disqus();
    }
  };
</script>
{% endif %}
