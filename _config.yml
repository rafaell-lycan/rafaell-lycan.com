# Jekyll configuration
permalink        : /:year/:title/ # default it's pretty
paginate         : 10
paginate_path    : '/page-:num/'
highlighter      : rouge
markdown         : kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true

# default layout settings
defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "default"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         "tag"
    values:
      layout:       "tag"

# build settings
source           : src
destination      : dist

sass:
  compressed: true

# html minify
compress_html:
  clippings: all
  comments: all
  profile: false
  startings: [body]
  endings: all

# plugins
gems:
  - jekyll-paginate
  # - jekyll-sitemap

# exclude/include files on the build phase
keep_files:
  - .git

include:
  - .htaccess
  # - _pages

exclude:
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - Gemfile
  - gulpfile.js
  - LICENSE
  - node_modules
  - package.json
  - _assets
  - README
  - tmp
